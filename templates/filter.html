{% extends "base.html" %}
{% block content %}
<h2>Filter Transactions</h2>
<form method="post" class="card p-3 mb-3">
    <label>Category:</label>
    <input type="text" name="category" class="form-control"><br>

    <label>Start Date (YYYY-MM-DD):</label>
    <input type="text" name="start_date" class="form-control"><br>

    <label>End Date (YYYY-MM-DD):</label>
    <input type="text" name="end_date" class="form-control"><br>

    <button type="submit" class="btn btn-primary">Filter</button>
</form>

{% if results %}
<h3>Results</h3>
<table class="table table-striped">
  <tr>
    <th>ID</th><th>Type</th><th>Category</th><th>Amount</th><th>Date</th><th>Description</th>
  </tr>
  {% for r in results %}
  <tr>
    <td>{{ r[0] }}</td>
    <td>{{ r[1] }}</td>
    <td>{{ r[2] }}</td>
    <td>{{ r[3] }}</td>
    <td>{{ r[4] }}</td>
    <td>{{ r[5] }}</td>
  </tr>
  {% endfor %}
</table>
{% endif %}
{% endblock %}

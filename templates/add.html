{% extends "base.html" %}
{% block content %}
<h2>Add Transaction</h2>
<form action="/add" method="post" class="card p-3">
    <label>Type:</label>
    <select name="type" class="form-select">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
    </select><br>

    <label>Category:</label>
    <input type="text" name="category" class="form-control" required><br>

    <label>Amount:</label>
    <input type="number" step="0.01" name="amount" class="form-control" required><br>

    <label>Date (YYYY-MM-DD):</label>
    <input type="text" name="date" class="form-control" required><br>

    <label>Description:</label>
    <input type="text" name="description" class="form-control"><br>

    <button type="submit" class="btn btn-success">Add</button>
</form>
{% endblock %}
